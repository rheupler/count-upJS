<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Machine</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Count it!</h1>
    </div>

    <form id="count">
      <div class="form-group">
        <label for="multiple">Enter a multiple to count by</label>
        <input id="multiple" type="text" class="form-control">

        <label for="limit">Enter the number to count up to</label>
        <input id="limit" type="text" class="form-control">
      </div>
      <button type-"submit" class="btn btn-success">Count!</button>
    </form>
    <br>
    <div id="result">
        <h2><span class="numbers"></span></h2>
    </div>

  </div>
</body>
</html>
